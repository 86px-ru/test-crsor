version: '3.8'

services:
  # Next.js Web App
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yoga-trainer-webapp
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # Supabase
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      # Web App URL
      - NEXT_PUBLIC_WEB_APP_URL=${NEXT_PUBLIC_WEB_APP_URL:-http://localhost:3000/webapp}
      - WEB_APP_URL=${WEB_APP_URL:-http://localhost:3000/webapp}
    networks:
      - yoga-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Telegram Bot (опционально, можно запускать отдельно)
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: yoga-trainer-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - WEB_APP_URL=${WEB_APP_URL:-http://localhost:3000/webapp}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - PAYMENT_PROVIDER_TOKEN=${PAYMENT_PROVIDER_TOKEN:-}
    networks:
      - yoga-network
    depends_on:
      - webapp
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3

networks:
  yoga-network:
    driver: bridge

