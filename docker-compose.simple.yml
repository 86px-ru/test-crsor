version: '3.8'

# Упрощенная версия для первого деплоя (только Web App, без бота)
services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yoga-trainer-webapp
    restart: unless-stopped
    ports:
      - "${PORT:-3080}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_WEB_APP_URL=${NEXT_PUBLIC_WEB_APP_URL:-http://localhost:${PORT:-3080}/webapp}
      - WEB_APP_URL=${WEB_APP_URL:-http://localhost:${PORT:-3080}/webapp}
    networks:
      - yoga-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  yoga-network:
    driver: bridge

